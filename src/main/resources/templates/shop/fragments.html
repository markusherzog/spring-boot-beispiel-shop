<div th:fragment="header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</div>
<div th:fragment="fields">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Name"
                   th:classappend="${not #lists.isEmpty(#fields.errors('name'))} ? is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
    </div>

    <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea th:field="*{description}" id="description" class="form-control" placeholder="Description" maxlength="255"
                      th:classappend="${not #lists.isEmpty(#fields.errors('description'))} ? is-invalid" />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
    </div>

    <div class="form-group row">
        <label for="sku" class="col-sm-2 col-form-label">SKU</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{sku}" id="SKU" class="form-control" placeholder="SKU"
                   th:classappend="${not #lists.isEmpty(#fields.errors('sku'))} ? is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}"></div>
        </div>
    </div>

    <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{price}" id="price" class="form-control" placeholder="Price"
                   th:classappend="${not #lists.isEmpty(#fields.errors('price'))} ? is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
    </div>

    <div class="form-group row">
        <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{quantity}" id="quantity" class="form-control" placeholder="Quantity"
                   th:classappend="${not #lists.isEmpty(#fields.errors('quantity'))} ? is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>
    </div>
</div>
