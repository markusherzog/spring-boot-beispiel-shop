<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="shop/fragments.html :: header"></head>
    <body>
        <h1>List Items</h1>
        <div th:switch="${items}">
            <h2 th:case="null">No items yet</h2>
            <div th:case="*">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${items}">
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.price}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td><a th:href="@{/edit/{id}(id=${item.id})}">Edit</a></td>
                            <td><a th:href="@{/delete/{id}(id=${item.id})}">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p><a href="/add">Add a new item</a></p>
        </div>
    </body>
</html>
